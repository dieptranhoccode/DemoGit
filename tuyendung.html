<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thực Đơn - Sasin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      background-color: #b91c1c;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #b91c1c;
      padding-top: 20px;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-item {
      background-color: #fff;
      border: 1px dashed #ccc;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .menu-item h3 {
      color: #b91c1c;
      font-size: 1.1em;
      margin: 10px 0;
    }

    .menu-item p {
      color: #333;
      font-size: 0.95em;
    }

    .price {
      font-weight: bold;
      color: #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <!-- Menu thanh điều hướng -->
      <ul>
        
        <li><a href="thucdon.html">Thực đơn</a></li>
        <li><a href="uudai.html">Ưu đãi</a></li>
        <li><a href="#tuyendung">Tuyển dụng</a></li>
        <li><a href="nhuongquyen.html">Nhượng quyền</a></li>
        <li><a href="https://www.facebook.com/iaht109/">Sasin Shop</a></li>
        <li><a href="lienhe.html">Liên hệ</a></li>
      <a class="lang">ENG</a>
      </ul>
    </nav>
  </header>

  



  <h1 id="tuyendung">Tuyển dụng</h1>
  <div class="menu-container">
    <div class="menu-item">
      <img src="img/tuyendung1.png" alt="Nhân viên phục vụ" />
      <h3>Nhân viên phục vụ</h3>
      <p>Thời gian linh hoạt, môi trường năng động, ưu tiên sinh viên</p>
      <p class="price">Lương: 25,000VNĐ/giờ</p>
    </div>
    <div class="menu-item">
      <img src="img/tuyendung2.png" alt="Phụ bếp" />
      <h3>Phụ bếp</h3>
      <p>Không yêu cầu kinh nghiệm, được đào tạo khi nhận việc</p>
      <p class="price">Lương: 6-8 triệu/tháng</p>
    </div>
  </div>
</body>
</html>
